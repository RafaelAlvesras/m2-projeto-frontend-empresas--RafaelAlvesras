<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/globalStyles.css">
    <link rel="stylesheet" href="../style/loginPage.css">
    <link rel="stylesheet" href="../style/toast.css">    
    <title>Kenzie Empresas - Login</title>
</head>
<body>
    <header>
        <nav>
            <img src="../assets/img/logo.png" alt="Kenzie Empresas" class="logo">
            <div class="divButton">
                <button class="homeButton">Home</button>
                <button class="registerButton">Cadastro</button>
            </div>
        </nav>
    </header>
    <main class="mainContainer">
        <img class="mainImage" src="../assets/img/img2.png" alt="Empresas">
        <div class="formLogin">
            <div class="formInputsDiv">
                <h1 class="formTitle">Login</h1>
                <p class="formText">Preencha os campos para realizar login</p>
                <input type="email" id="inputLoginEmail"  placeholder="Seu e-mail">
                <input type="password"  id="inputLoginPassword" placeholder="Sua senha">
            </div>
            <div class="formButtonsDiv">
                <button class="formButton" id="loginButton">Login</button>
                <p class="formText">ou</p>
                <button class="formButton" id="changePageRegister">Cadastre-se</button>
            </div>
        </div>
    </main>

    <div class="toast__container hidden">
        <p></p>
    </div>
    
    <script type="module" src="../script/login.js"></script>
</body>
</html>
