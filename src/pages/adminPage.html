<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/globalStyles.css">
    <link rel="stylesheet" href="../style/adminPage.css">
    <link rel="stylesheet" href="../style/toast.css">    
    <title>Admin Page</title>
</head>

<body>
    <header>
        <nav>
            <img src="../assets/img/logo.png" alt="Kenzie Empresas" class="logo">
            <div class="divButton">
                <button class="logoutButtonAdmin">Logout</button>
            </div>
        </nav>
    </header>
    <main class="mainContainer">
        <section class="SectionSelectCompanie">
            <select name="selectCompanie" id="selectCompanie">
                <option value="">Selecionar Empresa</option>
            </select>
        </section>
        <section class="departmentSection">
            <div class="depTitleAdd">
                <h1>Departamentos</h1>
                <button class="createDepButton">+ Criar</button>
            </div>
            <ul class="departmentList">
            </ul>
        </section>
        <section class="usersSection">
            <div class="usersListTitle">
                <h1>Usuários cadastrados</h1>
            </div>
            <ul class="usersList">
            </ul>
        </section>
    </main>

    <dialog class="ModalCreateDepartment">
        <div class="modalCreateDepContainer">
            <div class="closeButtonDiv">
                <button class="createDepCloseButton">X</button>
            </div>
            <div class="divTitleModalEditDep">
                <h1 class="titleEditDep">Criar Departamento</h1>
            </div>
            <div class="createDepInputs">
                <input type="text" class="inputCreateDep" id="nameNewDep" name="name"
                    placeholder="Nome do departamento">
                <input type="text" class="inputCreateDep" id="descNewDep" name="description" placeholder="Descrição">
                <select name="company_name" id="selectCompanieCreateDep">
                    <option class="placeholderSelect" value="">Selecionar Empresa</option>
                </select>
            </div>
            <button id="modalCreateDepButton">Criar</button>
        </div>
    </dialog>

    <dialog class="ModalDeleteDepartment">
        <div class="ModalDeleteContainer">
            <div class="closeModalDeleteDiv">
                <button class="closeModalDeleteDep">x</button>
            </div>
            <div class="deleteText">
                <h1 class="confirmDeleteText"></h1>
            </div>
            <button class="deleteDepartmentButton">Remover</button>
        </div>
    </dialog>

    <dialog class="ModalDeleteEmployee">
        <div class="ModalDeleteEmployeeContainer">
            <div class="closeModalDeleteDiv">
                <button class="closeModalDeleteEmp">x</button>
            </div>
            <div class="deleteText">
                <h1 class="confirmDeleteEmployeeText"></h1>
            </div>
            <button class="deleteEmployeeButton">Remover</button>
        </div>
    </dialog>

    <dialog class="ModalEditDep">
        <div class="editDepContainer">
            <div class="divButtonEditDep">
                <button id="closeModalEditDep">x</button>
            </div>
            <div class="divTitleEditDep">
                <h1 class="editDepTitle">Editar Departamento</h1>
            </div>
            <input type="text" class="inputEditDep" id="inputEditDep" placeholder="Digite aqui a nova descrição do departamento">
            <button class="editDepButton">Salvar</button>
        </div>
    </dialog>

    <dialog class="ModalEditEmployee">
        <div class="editEmployeeContainer">
            <div class="divButtonEditEmp">
                <button class="closeModalEditEmp">x</button>
            </div>
            <div class="divTitleEditEmp">
                <h1 class="editEmpTitle">Editar Usuário</h1>
            </div>
            <input type="text" class="inputEditEmployee" id="inputEditEmployeename" placeholder="Nome">
            <input type="email" class="inputEditEmployee" id="inputEditEmployeeEmail" placeholder="E-mail">
            <button class="editEmployeeButton">Salvar</button>
        </div>
    </dialog>

    <dialog class="viewDepModal">
        <div class="modalViewContainer">
            <div class="divCloseButtonModalView">
                <button class="closeModalView">x</button>
            </div>
            <div class="divDepNameModalView">
                <h1 class="depNameModalView"></h1>
                <p class="depDescriptionModalView"></p>
                <p class="companyNameModalView"></p>
            </div>
            <div class="divSelectModalView">
                <select id="selectHireEmployee">
                    <option value="">Selecionar Usuário</option>
                </select>
                <button class="HireEmployee">Contratar</button>
            </div>
            <div class="divUlEmployeesModalView">
                <ul class="ulEmployees">
                </ul>
            </div>
        </div>
    </dialog>

    <div class="toast__container hidden">
        <p></p>
    </div>

    <script type="module" src="../script/adminPage.js"></script>
</body>

</html>
